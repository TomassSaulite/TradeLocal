{% extends "base.html" %}

{% block extra_head %}

{% endblock %}



{% block content %}




<div classs = "container vw-100 d-flex flex-column justify-content-end">
    <div class = "row">
        <div class = "col-6 m-auto p-auto text-center pt-5">
            <h1>Log In</h1>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <label>Username:</label><br>
                    <input type="text" name="username"><br><br>
                    <label>Password:</label><br>
                    <input type="password" name="password"><br><br>
                    <button type="submit">Log In</button>
                </form>
        </div>
    </div>
</div>


{% endblock %}
