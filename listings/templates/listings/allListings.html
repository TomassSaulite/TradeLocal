{% extends "base.html" %}

{% block extra_head %}

{% endblock %}



{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    {% for listing in listings %}
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
        <div class="card w-100">
          <img style="height: 200px;object-fit: cover;width: 100%;" src="{{ listing.image.url }}" alt="{{ listing.title }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ listing.title }}</h5>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal{{ listing.id }}">
              {{ listing.price }}
            </button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="modal{{ listing.id }}" tabindex="-1" aria-labelledby="modalLabel{{ listing.id }}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel{{ listing.id }}">{{ listing.title }}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img src="{{ listing.image.url }}" alt="{{ listing.title }}" class="img-fluid mb-3">
              <p>{{ listing.description }}</p>
              <p>{{listing.price}}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>











{% endblock %}
